<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center;
      margin: 20px auto; /* Centers the div itself horizontally */
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="about">
  <img src="assets/images/avatar-jessica.jpeg" alt="profile" >
  <h1 style="font-family: Arial, Helvetica, sans-serif;">Jessica Randall</h1>
  <h2>London, United Kingdom</h2>
  <p>"Front-end developer and avid reader."</p>
</div>
<div class="github"    id="links"><a href="#">GitHub</a></div>
<div class="mentor"    id="links"><a href="#">Frontend Mentor</a></div>
<div class="linkedin"  id="links"><a href="#">LinkedIn</a></div>
<div class="twitter"   id="links"><a href="#">Twitter</a></div>
<div class="instagram" id="links"><a href="#">Instagram</a></div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diksha Pradhan</a>.
  </div>
</body>
</html>
